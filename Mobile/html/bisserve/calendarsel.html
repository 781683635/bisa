<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- necessary -->
    <meta name="keywords" content="1,2,3">
    <meta name="description" content="">
    <!-- description -->
    <meta name="renderer" content="webkit">

    <title>日历筛选</title>

    <!-- base -->
    <link href="../../css/comm/bootstrap.css" rel="stylesheet">
    <link href="../../css/comm/base.css" rel="stylesheet">
    <link href="../../css/bisserve/bisserve.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="min-h-100s bg-F7F3F2">
    <div class="clear pos-r pt-10 pb-10 ">
        <div class="clear col-xs-6 pl-0 pr-0 line-h-30 text-center h-30">
            <span class="clear dis-ib img-30 preMonthbtn">
                <img class="dis-ib pos-r t--3 mr-10" src="../../img/listreports/pullleft.png" alt="">
            </span>
            <span class="f-20 f-w col-363634 month-detail"></span>
            <span class="clear dis-ib img-30 nextMonthbtn">
            <img class="dis-ib pos-r t--3 ml-10" src="../../img/listreports/pullright.png" alt="">
            </span>
        </div>
        <div class="clear col-xs-6 pl-0 pr-0 line-h-30 h-30">
            <button class="btn btn-success h-30 bor-none line-h-30 dis-ib pull-right bg-64C47E pl-20 pr-20 col-white f-14 radius-5 pt-0 pb-0 mr-20">查看</button>
        </div>
    </div>
    <div class="clear mg-0-auto w-350-245">
        <span class="img-25-30-mlr dis-ib pull-left text-center col-363634 f-w">日</span>
        <span class="img-25-30-mlr dis-ib pull-left text-center col-363634 f-w">一</span>
        <span class="img-25-30-mlr dis-ib pull-left text-center col-363634 f-w">二</span>
        <span class="img-25-30-mlr dis-ib pull-left text-center col-363634 f-w">三</span>
        <span class="img-25-30-mlr dis-ib pull-left text-center col-363634 f-w">四</span>
        <span class="img-25-30-mlr dis-ib pull-left text-center col-363634 f-w">五</span>
        <span class="img-25-30-mlr dis-ib pull-left text-center col-363634 f-w">六</span>
    </div>
    <!-- 日历内容 -->
    <div class="clear maindate-box">
    </div>
    <!-- 日历结束 -->
    <div class="clear mt-20 mb-20">
        <div class="line-h-25 pr-20 pl-20 pull-right">
            <span class="img-15 dis-ib select-day pull-left mg-5"></span><span class="f-14 mr-10 pull-left">选中</span>
            <span class="img-15 dis-ib now-today pull-left mg-5"></span><span class="f-14 mr-10 pull-left">今日</span>
            <span class="img-15 dis-ib unread-report pull-left mg-5"></span><span class="f-14 mr-10 pull-left">未读报告</span>
            <span class="img-15 dis-ib read-report pull-left mg-5"></span><span class="f-14 mr-10 pull-left">已读报告</span>
        </div>
    </div>
    <div class="clear mt-15 ml-10 mr-10 radius-10 bg-white pt-20 pb-15">
        <div class="col-xs-3 pl-0 pr-0 text-center">
            <img src="../../img/listreports/15repotsv2.png" class="img-50" alt="">
        </div>
        <!-- dis-n是隐藏和显示的类 -->
        <div class="col-xs-9 pl-0 pr-0">
            <p class="f-16 col-363634 f-w h-50 line-h-50 dis-n">
                暂无快速检测报告
            </p>
            <p class="f-16 col-363634 f-w h-50 line-h-50 ">
                共<span class="col-64C47E pl-5 pr-5">1</span>份快速检测报告<span class="col-64C47E pl-5 pr-5">1</span>份未读
            </p>
        </div>
    </div>
    <div class="clear mt-15 ml-10 mr-10 radius-10 bg-white pt-20 pb-15">
        <div class="col-xs-3 pl-0 pr-0 text-center">
            <img src="../../img/listreports/24reportsv2.png" class="img-50" alt="">
        </div>
        <div class="col-xs-9 pl-0 pr-0">
            <p class="f-16 col-363634 f-w h-50 line-h-50 dis-n">
                暂无深度检测报告
            </p>
            <p class="f-16 col-363634 f-w h-50 line-h-50">
                共<span class="col-64C47E pl-5 pr-5">1</span>份深度检测报告<span class="col-64C47E pl-5 pr-5">1</span>份未读
            </p>
        </div>
    </div>
    <div class="clear mt-15 mb-15 ml-10 mr-10 radius-10 bg-white pt-20 pb-15">
        <div class="col-xs-3 pl-0 pr-0 text-center">
            <img src="../../img/listreports/alarmsysv1.png" class="img-50" alt="">
        </div>
        <div class="col-xs-9 pl-0 pr-0">
            <p class="f-16 col-363634 f-w h-50 line-h-50 dis-n">
                暂无平安钟发送记录
            </p>
            <p class="f-16 col-363634 f-w h-50 line-h-50">
                共<span class="col-64C47E pl-5 pr-5">1</span>条平安钟发送记录<span class="col-64C47E pl-5 pr-5">1</span>份未读
            </p>
        </div>
    </div>
    <script src="../../js/comm/jquery.min.js"></script>
    <script src="../../js/comm/bootstrap.js"></script>
    <script src="../../js/comm/base.js"></script>
    <script src="../../js/report/calendarsel.js"></script>
  </body>
</html>
