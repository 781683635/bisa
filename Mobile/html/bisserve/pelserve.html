<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- necessary -->
    <meta name="keywords" content="1,2,3">
    <meta name="description" content="">
    <!-- description -->
    <meta name="renderer" content="webkit">

    <title>平安钟服务</title>

    <!-- base -->
    <link href="../../css/comm/bootstrap.css" rel="stylesheet">
    <link href="../../css/comm/base.css" rel="stylesheet">
    <link href="../../css/bisserve/bisserve.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrap">
        <div class="clear text-center">
            <img src="../../img/bisserve/bannerv1.png" class="pt-15 pb-15 w-45s" alt="">
        </div>
        <div class="clear bor bor-b bor-2px bor-col-f3 ml-10 mr-10">
        </div>
        <div class="clear pl-10 pr-10">
            <div class="clear pt-15">
                <div class="col-xs-2 pd-5">
                    <img src="../../img/bisserve/privilegev1.png" class="full-w" alt="">
                </div>
                <div class="col-xs-10 pl-15 pr-0">
                    <p class="f-14 col-black pt-5 pb-5">
                        身体不适 一键呼救
                    </p>
                    <p class="f-12 col-808080 pt-5 pb-5">
                        平安钟一键联系家人，7×24小时守护平安
                    </p>
                </div>
            </div>
            <div class="clear pt-15">
                <div class="col-xs-2 pd-5">
                    <img src="../../img/bisserve/privilegev2.png" class="full-w" alt="">
                </div>
                <div class="col-xs-10 pl-15 pr-0">
                    <p class="f-14 col-black pt-5 pb-5">
                        智能定位 一键发送
                    </p>
                    <p class="f-12 col-808080 pt-5 pb-5">
                        外出遇突发不适，定位坐标一键传达联系人
                    </p>
                </div>
            </div>
            <div class="clear pt-15 pb-10">
                <div class="col-xs-2 pd-5">
                    <img src="../../img/bisserve/privilegev3.png" class="full-w" alt="">
                </div>
                <div class="col-xs-10 pl-15 pr-0">
                    <p class="f-14 col-black pt-5 pb-5">
                        通知方式 多重选择
                    </p>
                    <p class="f-12 col-808080 pt-5 pb-5">
                        用户可选择短信、去电等方式呼救通知
                    </p>
                </div>
            </div>
        </div>
        <div class="clear full-w h-5 bg-F2F2F2">
        </div>
        <div class="clear">
            <p class="f-14 f-w pt-10 pb-10 pl-15 pr-15 bor bor-b bor-col-f3">
                平安钟服务流程
            </p>
        </div>
        <div class="clear text-center pos-r">
            <img src="../../img/bisserve/tipsv1.png" class="w-70s pt-10 pb-10" alt="">
            <div class="pos-a r-15 b-0">
                <div class="clear line-h-25">
                    <img src="../../img/bisserve/btnvmin.png" class="img-25 pull-left mr-10 minv1" alt="">
                    <span class="pull-left pl-5 pr-5 f-14 f-w text_boxv1">
                        1
                    </span>
                    <span class="pull-left ">
                        个月
                    </span>
                    <img src="../../img/bisserve/btnadd.png" class="img-25 pull-right ml-10 addv1" alt="">
                </div>
                <p class="text-center pt-5 pb-5 col-808080">
                    开通一个月平安钟服务
                </p>
                <input type="hidden" value="100" class="pricev1">
                <p class="text-right = pt-5 pb-5 col-FF5C6F f-16 f-w ">
                    <span class="col-FF5C6F totalv1 pr-5">100.00</span>元
                </p>
            </div>
        </div>
        <div class="clear bor bor-b pt-5 pb-5 bor-col-f3 ml-10 mr-10"></div>
        <div class="clear pb-20 pt-5 pb-10">
            <button class="btn btn-danger pull-right mt-10 mr-15" type="submit">马上开通</button>
        </div>
    </div>
    <script src="../../js/comm/jquery.min.js"></script>
    <script src="../../js/comm/bootstrap.js"></script>
    <script src="../../js/comm/base.js"></script>
    <script src="../../js/bisserve/bisserve.js"></script>
  </body>
</html>
