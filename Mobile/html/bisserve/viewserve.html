<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
    <!-- necessary -->
    <meta name="keywords" content="1,2,3">
    <meta name="description" content="">
    <!-- description -->
    <meta name="renderer" content="webkit">

    <title>查看服务</title>

    <!-- base -->
    <link href="../../css/comm/base-m.css" rel="stylesheet">
    <link href="../../css/bisserve/bisserve.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- 说明：按照购买服务进行显示，无项目的时候添加 dis-n 类。全部无项目的时候，去掉无服务的dis-n -->
    <!-- 十五分钟 -->
    <div class="clear full-w pt-10 pb-10 pl-15 pr-15 pos-r">
        <img class="full-w" src="../../img/viewserve/bg-v1.png" alt="">
        <div class="clear pos-a t-0 l-0 full-wh pt-10 pb-10 pl-15 pr-15">
            <p class="col-white f-24-18-iphone5 pt-30 pl-30">
                15分钟智能报告
            </p>
            <p class="col-white f-14-12-iphone5 pt-50-30-iphone5 pl-30">
                剩余次数：200次
            </p>
            <p class="col-white f-14-12-iphone5 pt-10 pl-30">
                到期时间：无限制
            </p>
        </div>
    </div>
    <!-- 24小时 -->
    <div class="clear full-w pb-10 pl-15 pr-15 pos-r">
        <img class="full-w" src="../../img/viewserve/bg-v2.png" alt="">
        <div class="clear pos-a t-0 l-0 full-wh pt-10 pb-10 pl-15 pr-15">
            <p class="col-white f-24-18-iphone5 pt-30 pl-30">
                24小时人工报告
            </p>
            <p class="col-white f-14-12-iphone5 pt-50-30-iphone5 pl-30">
                剩余次数：200次
            </p>
            <p class="col-white f-14-12-iphone5 pt-10 pl-30">
                到期时间：无限制
            </p>
        </div>
    </div>
    <!-- 悉心铃 -->
    <div class="clear full-w pb-10 pl-15 pr-15 pos-r">
        <img class="full-w" src="../../img/viewserve/bg-v3.png" alt="">
        <div class="clear pos-a t-0 l-0 full-wh pt-10 pb-10 pl-15 pr-15">
            <p class="col-white f-24-18-iphone5 pt-30 pl-30">
                悉心铃双重警报服务
            </p>
            <p class="col-white f-14-12-iphone5 pt-50-30-iphone5 pl-30">
                剩余次数：600次
            </p>
            <p class="col-white f-14-12-iphone5 pt-10 pl-30">
                到期时间：200次&nbsp;将在&nbsp;2018-11-28&nbsp;日到期
            </p>
        </div>
    </div>
    <!-- 无服务 -->
    <div class="clear pos-a t-50s full-w dis-n">
        <p class="f-20 col-aaa text-center">
            还没购买服务哦~
        </p>
    </div>
  </body>
</html>
